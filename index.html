<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRAINGLITCH</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0a0a0a;
  color: #eaeaea;
  font-family: Arial, Helvetica, sans-serif;
}

/* HERO */
.hero {
  min-height: 45vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero h1 {
  font-size: 2rem;
  letter-spacing: 0.45em;
}

.hero p {
  margin-top: 14px;
  font-size: 0.9rem;
  opacity: 0.6;
}

/* SECTION */
.section {
  padding: 80px 8vw;
  text-align: center;
}

.section h2 {
  font-size: 0.75rem;
  letter-spacing: 0.35em;
  color: #ff3b3b;
  margin-bottom: 40px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 40px;
  max-width: 1100px;
  margin: auto;
}

/* CARD */
.card {
  background: rgba(0,0,0,0.55);
  border: 1px solid rgba(255,255,255,0.15);
  padding: 18px;
  backdrop-filter: blur(6px);
}

.card h3 {
  margin-bottom: 15px;
  font-size: 0.85rem;
  letter-spacing: 0.2em;
}

/* VIDEO */
.video {
  position: relative;
  padding-top: 56.25%; /* 16:9 */
}

.video iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 50px 0;
  font-size: 0.7rem;
  opacity: 0.4;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <h1>BRAINGLITCH</h1>
  <p>AI Film · Music Video · Experimental Visual</p>
</div>

<!-- SHOWCASE -->
<div class="section">
  <h2>SHOWCASE</h2>

  <div class="grid">

    <!-- FILM -->
    <div class="card">
      <h3>FILM</h3>
      <div class="video">
        <iframe
          src="https://www.youtube.com/embed/HReQQ72MBUY"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      </div>
    </div>

    <!-- MUSIC VIDEO -->
    <div class="card">
      <h3>MUSIC VIDEO</h3>
      <div class="video">
        <iframe
          src="https://www.youtube.com/embed/ZvvLTeGmHDM"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      </div>
    </div>

  </div>
</div>

<footer>
© 2025 BRAINGLITCH
</footer>

</body>
</html>
